version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - DB_HOST=host.docker.internal  # For accessing MySQL on host machine
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A app.core.celery_app worker --loglevel=info -Q insight-queue
    volumes:
      - ./backend:/app
    environment:
      - REDIS_HOST=redis
      - DB_HOST=host.docker.internal
    depends_on:
      - redis

volumes:
  redis_data:
